<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Power BI Slides</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <iframe id="pbi" allowfullscreen></iframe>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const pages = [
        "https://app.powerbi.com/reportEmbed?reportId=46fc11e2-6857-4ae2-8127-ba84d6f97e0b&autoAuth=true&ctid=5da43d9e-616a-4a49-9fad-c08ee4b6c0fb",
        "https://app.powerbi.com/reportEmbed?reportId=46fc11e2-6857-4ae2-8127-ba84d6f97e0b&autoAuth=true&ctid=5da43d9e-616a-4a49-9fad-c08ee4b6c0fb"
      ];

      let index = 0;
      const iframe = document.getElementById("pbi");

      function trocarPagina() {
        iframe.src = pages[index];
        index = (index + 1) % pages.length;
      }

      // primeira carga
      trocarPagina();

      // troca autom√°tica
      setInterval(trocarPagina, 60000); // 60s
    });
  </script>

</body>
</html>
